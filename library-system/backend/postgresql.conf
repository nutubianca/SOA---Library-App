## Custom PostgreSQL configuration for improved logging
# Listen on all addresses (default in container is fine)
listen_addresses = '*'

# Enable connection/disconnection logging
log_connections = on
log_disconnections = on

# Include timestamp, pid, user, db and client host
log_line_prefix = '%m [%p] user=%u db=%d host=%h '

# Send logs to stderr (docker captures stderr)
log_destination = 'stderr'
logging_collector = off

# Keep default statement logging
log_statement = 'none'

# Other defaults left unchanged
