name: CI - Build Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend images
        run: |
          docker build -t library-userapi:ci ./library-system/backend/UserAPI
          docker build -t library-bookapi:ci ./library-system/backend/BookAPI
          docker build -t library-borrowapi:ci ./library-system/backend/BorrowAPI
          docker build -t library-notificationapi:ci ./library-system/backend/NotificationAPI
