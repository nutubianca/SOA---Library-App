version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library
      POSTGRES_DB: library
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf", "-c", "log_connections=on", "-c", "log_disconnections=on"]

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '15673:15672'
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - '2181:2181'
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 12

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    ports:
      - '9092:9092'
    volumes:
      - kafkadata:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/library-frontend/dist:/usr/share/nginx/html:ro
    ports:
      - '8080:80'
    depends_on:
      - userapi
      - bookapi
      - borrowapi
      - notificationapi
      - faasapi

  userapi:
    build: ./UserAPI
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgres://library:library@postgres:5432/library
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - postgres
      - rabbitmq

  bookapi:
    build: ./BookAPI
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URL=postgres://library:library@postgres:5432/library
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - postgres
      - rabbitmq

  borrowapi:
    build: ./BorrowAPI
    ports:
      - '3002:3002'
    environment:
      - DATABASE_URL=postgres://library:library@postgres:5432/library
      - RABBITMQ_URL=amqp://rabbitmq
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=library.events
    depends_on:
      - postgres
      - rabbitmq
      - kafka

  notificationapi:
    build: ./NotificationAPI
    ports:
      - '3003:3003'
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=library.events
    depends_on:
      - rabbitmq
      - kafka

  faasapi:
    build: ./FaaSAPI
    ports:
      - '3004:3004'
    environment:
      - PORT=3004

  apigateway:
    build: ./APIGateway
    ports:
      - '4000:4000'
    environment:
      - JWT_SECRET=library-secret-key-change-in-prod
    depends_on:
      - userapi
      - bookapi
      - borrowapi
      - notificationapi
      - faasapi

volumes:
  pgdata:
  kafkadata:
